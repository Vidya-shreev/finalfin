<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction | FinSecure</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #244b7f 26%, #214672e3 64%, #1a2940 98%);
            color: #194068;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            background: #173653;
            color: #fff;
            font-weight: 800;
            font-size: 1.29rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.08em;
            padding: 0 38px;
            border-bottom: 2px solid #183f6a;
            box-shadow: 0 4px 24px #12223719;
            width: 100vw; height: 58px;
            position: fixed; left: 0; top: 0; z-index: 10;

        }
        .form-section {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 64px 10px 34px 10px;
        }
        .bg-centered {
          min-height: 90vh;
          width: 90vw;
          display: flex; align-items: center; justify-content: center;
          background: none;
        }
        .transaction-card {
            max-width: 380px;
            height: 73vh;
            width: 95vw;
            background:  rgb(246, 242, 242);
            border-radius: 32px;
            box-shadow: 
            0 0 0 8px #2964a7e6,
            0 0 20px 10px #339dff33,
            0 4px 30px #193a5e72;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #13416a;
            position: center;
            margin: 0 auto;
            padding: 42px 36px 32px 36px;
            outline: 0;
            
        }
        .transaction-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #234d83;
            margin: 3px 0 10px 0;
            letter-spacing: .04em;
        }
        .transaction-subtitle {
            color: #3468af;
            font-size: 1.04rem;
            text-align: center;
            margin-bottom: 13px;
            font-weight: 500;
        }
        .transaction-description {
            text-align: center;
            color: #295080;
            margin-bottom: 24px;
            font-size: 0.98rem;
            font-weight: 400;
        }
        form {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 5px;
        }
        form p {
            margin-bottom: 0;
        }
        .transaction-card input,
        .transaction-card select,
        .transaction-card textarea {
            background: #e7f3ff;
            border: 2px solid #bbdaf3;
            font-size: 1em;
            border-radius: 11px;
            padding: 10px;
            width: 100%;
            color: #213852;
            transition: border-color 0.22s;
            margin-top: 4px;
            box-sizing: border-box;
            box-shadow: 0 1px 8px #b2e5ff12 inset;
        }
        .transaction-card input:focus,
        .transaction-card select:focus,
        .transaction-card textarea:focus {
            border-color: #338fff;
            outline: none;
            box-shadow: 0 0 0 2px #b2e5ff48;
        }
        .transaction-card label {
            font-weight: 500;
            color: #3b6dab;
            letter-spacing: .1px;
            margin-bottom: 2px;
            font-size: 1em;
        }
        .btn-submit {
            margin-top: 14px;
            background: linear-gradient(93deg, #2762af 10%, #2d7ad4 92%);
            color: #fff;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            border-radius: 22px;
            padding: 11px 0;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 18px #2966a344;
            transition: background .18s;
        }
        .btn-submit:hover {
            background: linear-gradient(93deg, #234d83 10%, #2380e6 92%);
        }
        .back-link {
            margin-top: 24px;
            color: #2d7ad4;
            font-weight: 600;
            text-decoration: none;
            font-size: 1em;
            text-align: center;
            transition: color .16s;
            display: block;
        }
        .back-link:hover {
            color: #123660;
            text-decoration: underline;
        }
        @media (max-width:600px) {
            .transaction-card {padding:14px 5px 10px 5px;}
            .topbar {font-size:1.03rem; padding:.67em 1.1em;}
            .transaction-title { font-size: 1.33rem;}
        }
    </style>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="topbar">
        FinSecure
    </div>
    <div class="form-section">
        <div class="transaction-card">
            <div class="lock-badge" style="display:none"></div>
            <div class="transaction-title">Add Transaction</div>
            <div class="transaction-subtitle">
                Enter your financial transaction details
            </div>
            <div class="transaction-description">
                Quickly record your spending and income. Smart fraud detection protects each entry.
            </div>
            <form id="transactionForm" method="post" action="{% url 'transactions:add_transaction' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-submit" type="submit">Submit Transaction</button>
            </form>
            <a class="back-link" href="{% url 'dashboard' %}">⬅ Back to Dashboard</a>
        </div>
    </div>
    <script>
    document.getElementById("transactionForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);
        fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                window.location.href = "{% url 'dashboard' %}";
            } else {
                alert("❌ Error: " + (data.error || "Something went wrong."));
            }
        })
        .catch(err => {
            console.error("Error:", err);
            alert("Failed to submit transaction.");
        });
    });
    </script>
</body>
</html>
